spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${db_url:jdbc:postgres://localhost:5432/simple_sns}
    username: ${db_username:postgres}
    password: ${db_password:1234}
    hikari:
      maximum-pool-size: 4
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: ${db_ddl:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgresSQLDialect
      jakarta:
        persistence:
          validation:
            mode: none
    show-sql: true
